<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        div{
            padding: 2px;margin: 3x;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend> User Form  </legend>
                <div>
                    <label for="name">İsim:</label>
                    <input type="text" id="name">
                    <label for="surname">Soyisim:</label>
                    <input type="text" id="surname">
                </div>
                <div>
                    <label for="mail">E-posta:</label>
                    <input type="email" id="mail" placeholder="birisi@example.com">
                </div>
                <div>
                    <label for="password">Parola:</label>
                    <input type="password" id="password">
                </div>
                <div>
                    <label for="gender">Cinsiyet:</label>
                    <input type="radio" name="gender" value="female" id="gender">Kadın
                    <input type="radio" name="gender" value="male" id="gender">Erkek 
                </div>
                <div>
                    <label for="fruit">Favori meyve:</label>
                    <select id="fruit">
                        <option value=""> Seçiniz</option>
                            <optgroup label="Yaz meyveleri">
                                <option value="Çilek">Çilek</option>
                                <option value="Erik">Erik</option>
                                <option value="Karpuz">Karpuz</option>
                                <option value="Kayısı">Kayısı</option>
                                <option value="Kiraz">Kiraz</option> 
                                <option value="Üzüm">Üzüm</option>                      
                            </optgroup>
                            <optgroup label="Kış meyveleri">
                                <option value="Greyfurt">Greyfurt</option>
                                <option value="Elma">Elma</option>
                                <option value="Kivi">Kivi</option>
                                <option value="Mandalina">Mandalina</option>
                                <option value="Nar">Nar</option>
                                <option value="Portakal">Portakal</option>
                            </optgroup>
                </select>
                </div>
                <div>
                    <label for="text">Mesaj:</label>
                    <textarea name="Message" id="text" cols="20" rows="2"></textarea>

                </div>
                <div>
                    <button type="submit">Gönder</button>
                    <button type="reset">Sıfırla</button>
                </div>
                
         
        </fieldset>
        
    </form>
</body>
</html>
